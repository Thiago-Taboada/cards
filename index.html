<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card 3D Hover Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="card">
            <div class="card-inner">
            <span class="badge">Gold</span>
            <div class="content">
                <h2 class="title">Tarjeta 1</h2>
                <p class="subtitle">Cada una responde al cursor.</p>
            </div>
            <div class="glow"></div>
            <div class="shade"></div>
            </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <span class="badge">Silver</span>
            <div class="content">
                <h2 class="title">Tarjeta 2</h2>
                <p class="subtitle">Mismo efecto, independiente.</p>
            </div>
            <div class="glow"></div>
            <div class="shade"></div>
          </div>
        </div>
        <div class="card card--image" style="--card-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80');">
          <div class="card-inner">
            <span class="badge">Diamond</span>
            <div class="content">
              <h2 class="title">Card con Imagen</h2>
              <p class="subtitle">Mismo efecto 3D, fondo personalizado.</p>
            </div>
            <div class="glow"></div>
            <div class="shade"></div>
          </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
